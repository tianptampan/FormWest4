<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>_Dev_Prospect Daily</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="p-4 sm:p-8">
    <div id="master-loader" class="fixed inset-0 z-50 flex flex-col items-center justify-center bg-white bg-opacity-95 transition-opacity duration-500">
        <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-orange-500 mb-4"></div>
        <h2 class="text-xl font-bold text-gray-800">Mohon Ditunggu...</h2>
        <p class="text-gray-600 mt-2" id="loader-text">Sedang mengambil Master Data Sales & Harga terbaru.</p>
    </div>

    <div class="max-w-3xl mx-auto">
        <header class="text-center mb-8 p-4 bg-white/20 backdrop-blur-sm rounded-xl">
            <h1 class="text-3xl sm:text-4xl font-extrabold text-white">PROSPECT FORM</h1>
            <p class="text-sm text-gray-200 mt-1">WEST 1</p>
        </header>

        <form id="mainForm" class="space-y-6">
            <div id="dataEntriesContainer" class="space-y-6"></div>
            
            <button type="button" id="addButton" class="w-full py-4 bg-teal-500 text-white font-semibold rounded-xl mb-4 hover:bg-teal-600 transition duration-300 shadow-md">
                Tambah Data Prospect
            </button>
            
            <button type="submit" id="saveButton" disabled class="w-full py-4 bg-green-600 text-white font-bold rounded-xl hover:bg-green-700 transition duration-300 shadow-lg disabled:opacity-50 disabled:cursor-not-allowed flex justify-center items-center">
                <span id="saveText">SIMPAN SEMUA DATA (0 Entri)</span>
                <svg id="loadingSpinner" class="hidden animate-spin ml-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </button>
        </form>

        <div id="messageModal" class="fixed inset-0 bg-gray-600 bg-opacity-75 hidden flex items-center justify-center p-4 z-50">
            <div class="bg-white p-6 rounded-xl shadow-2xl w-full max-w-sm text-center">
                <h3 id="modalTitle" class="text-xl font-bold mb-3 text-green-600">Berhasil Disimpan!</h3>
                <p id="modalMessage" class="text-gray-700 mb-5">Data berhasil dikirim.</p>
                <button id="closeModalButton" class="w-full py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition duration-300">Tutup</button>
            </div>
        </div>

        <div id="confirmModal" class="fixed inset-0 bg-gray-600 bg-opacity-75 hidden flex items-center justify-center p-4 z-50">
            <div class="bg-white p-6 rounded-xl shadow-2xl w-full max-w-sm">
                <h3 class="text-xl font-bold mb-4 text-red-600">Konfirmasi Penghapusan</h3>
                <p class="text-gray-700 mb-5">Kamu yakin ingin hapus data ini?</p>
                <div class="flex justify-end space-x-3">
                    <button id="cancelDeleteButton" class="py-2 px-4 border border-gray-300 rounded-lg hover:bg-gray-100 transition duration-300">Batal</button>
                    <button id="confirmDeleteButton" class="py-2 px-4 bg-red-600 text-white rounded-lg hover:bg-red-700 transition duration-300">Hapus</button>
                </div>
            </div>
        </div>
    </div>

   <script src="js/api_endpoint.js"></script> 
    
    <script src="js/data_loader.js"></script>
    
    <script src="js/main_logic.js"></script>
    
</body>
</html>
